<ion-header>
  <ion-toolbar>
    <ion-title>Reestablecer Constraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambio de contraseña</ion-card-title>
      <ion-card-subtitle>Introdusca su nueva contraseña</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena"  name="contrasena"  type="password" maxLength="6" placeholder="Ingrese Contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input [(ngModel)]="confirmarContrasena"  name="confirmarContrasena"  type="password" maxLength="6"  placeholder="Ingrese Contraseña"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-button fill="outline" color="secondary" (click)="resetPass()" >Enviar</ion-button>
  </ion-card>

</ion-content>
